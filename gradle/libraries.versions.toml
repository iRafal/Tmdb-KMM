compose-constraintLayout = "1.0.1"

#STORAGE
room = "2.4.3" # https://developer.android.com/jetpack/androidx/releases/room

#NETWORK
#ktor = "2.0.3" # https://github.com/ktorio/ktor
retrofit2 = "2.9.0" # https://github.com/square/retrofit
retrofit2-serializationConverter = "0.8.0" # https://github.com/jakewharton/retrofit2-kotlinx-serialization-converter
okhttp3-loggingInterceptor = "4.9.3" # https://github.com/square/okhttp

#TEST
junit = "4.13.2" # https://mvnrepository.com/artifact/junit/junit
junit-android-ext = "1.1.3" # https://developer.android.com/training/testing/set-up-project

# https://mvnrepository.com/artifact/androidx.test.espresso/espresso-core
